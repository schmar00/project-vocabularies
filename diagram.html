<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Vocabularies - Visual Relations</title>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="js/pv_config.js"></script>
    <script src="js/ws.js"></script>
    <script src="js/d3_data.js"></script>
    <script src="js/d3_tree.js"></script>
    <script src="js/echarts.js"></script>

    <style>
        /* Custom styles for the layout */
        body {
            font-family: "Open Sans", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f8f9fa;
        }

            /* Prevent body scroll when a panel is maximized */
            body.panel-maximized {
                overflow: hidden;
            }

        .site-header {
            background-color: #343a40;
            color: white;
            padding: 0.1rem;
            border-bottom: 4px solid #007bff;
            transition: transform 0.3s ease;
        }

        .main-content {
            flex-grow: 1;
            display: flex;
            align-items: stretch;
        }

        .panel-container {
            width: 100%;
        }

        .panel {
            position: relative; /* Needed for absolute positioning of the control button */
            background-color: #ffffff;
            border-radius: 0.5rem;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: all 0.3s ease-in-out; /* Smooth transition for all properties */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 300px;
        }

            .panel:not(.maximized):hover {
                transform: translateY(-5px);
                box-shadow: 0 8px 16px rgba(0,0,0,0.15);
                cursor: pointer;
            }

            /* Styles for the maximized panel */
            .panel.maximized {
                position: fixed;
                top: 0;
                left: 0;
                width: 100vw;
                height: 100vh;
                border-radius: 0;
                z-index: 1050; /* High z-index to be on top of everything */
                overflow: auto; /* Allow content to scroll if it overflows */
            }

        /* Hide other elements when a panel is maximized for a clean view */
        body.panel-maximized .site-header,
        body.panel-maximized .site-footer,
        body.panel-maximized .panel:not(.maximized) {
            display: none;
        }

        .panel h3 {
            color: #007bff;
        }

        .panel p {
            color: #6c757d;
        }

        /* Panel control button for maximize/restore */
        .panel-controls {
            position: absolute;
            top: 15px;
            right: 15px;
            z-index: 10; /* Ensure it's above panel content */
        }

        .btn-toggle-size {
            background-color: rgba(255,255,255,0.7);
            border: 1px solid #ddd;
            backdrop-filter: blur(2px);
        }

        .site-footer {
            background-color: #343a40;
            color: white;
            padding: 1rem;
            text-align: center;
            margin-top: auto;
            transition: transform 0.3s ease;
        }

        #mynetwork {
            position: absolute;
            top: 24px;
            left: 0px;
            right: 0px;
            bottom: 24px;
            overflow: hidden; /* Prevents overflow */
        }

        p.lead {
            margin-top: -8px;
            margin-bottom: 4px;
        }
    </style>

    <script>
        function onResize() {
        }
    </script>

</head>
<body onload="onResize();" onresize="onResize();">

    <!-- Header Section -->
    <header class="site-header text-center">
        <h2>Visual Relations</h2>
        <p class="lead">Use widgets below to analyze related items</p>
    </header>

    <!-- Main Content with 4 Panels -->
    <main class="main-content">
        <div class="container-fluid p-2 panel-container">
            <div class="row">
                <!-- Each column is a flex item -->
                <div id="diagramPanel" class="col-12 col-md-12 col-lg-12 mb-2 p-0 ">
                    <div class="panel p-0 text-center maximized">
                        <h5 id="stackContent" style="position:absolute; top: 0px; left:0px; right:0px; bottom:0px;"></h5>
                        <div id="divDiagram" style="position:absolute; top: 30px; left:0px; right:0px; bottom:0px;" class="overflow-auto">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer Section -->
    <footer class="site-footer">
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <script>
        $(document).ready(function () {

            let vocProjects = new Map(); //key of vocProjects is identical with URI path!
            addVocProj(vocProjects); //-> var assigned in projects.js

            d3data.init(function (data, filteredData) {
                if (filteredData)
                    data = filteredData;
                let chart = treeChart(data);
                d3.select("#divDiagram").append(() => chart);
            }, 4);
        });

    </script>

</body>
</html>
