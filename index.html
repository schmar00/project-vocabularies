    <style>
        #banner {
            background-color: rgba(222, 255, 51, 0.7);
            width: 280px;
            position: fixed;
            top: 40px;
            right: -84px;
            padding: 10px;
            text-align: center;
            box-shadow: 1px 1px 5px grey;

            -o-transform: rotate(45deg);
            -ms-transform: rotate(45deg);
            transform: rotate(45deg);

        }

        a {
            color: #3498DB;
        }

        .dropdown-item:hover {
            background-color: gray !important;
        }

        #allConcepts {
            min-height: 380px;
        }

        .cardHeaderRight {
            /*right, left buttons*/
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
        }

        #allConceptsHeader {
            padding-right: 5rem;
        }

        .card-body:not(#searchCard) {
            font-size: small;
        }

        ul {
            list-style-type: none;
            padding-left: 0;
        }

        @media screen and (min-width: 1000px) {
            #title {

            }
        }

        #dropdown {
            background-color: white;
            min-width: 200px;

            color: black;
        }

        #dropdown td {
            padding: .1rem;
            padding-left: .75rem;
        }

        .searchLink {

        }

        .searchPropTyp {
            color: #777;

            font-weight: 700;
        }

        .searchResultText {

        }

        .addVoc {
            font-size: small;
            color: gray;
        }

        ul.altLabel,
        ul.notation {
            list-style-position: inside;
            display: inline-block;
            padding: 0;
            margin-bottom: -0.2rem;
        }

        ul.altLabel li,
        ul.notation li {

            padding-right: 15px;
        }



        .skosRel {
            background: #eee;
            width: 120px;
            text-align: center;
            border: 3px solid white;

        .skosRel-1 {
            background: lightgray;
            width: 120px;
            text-align: center;
            border: 3px solid white;
        }

        .skosRelUl {
            padding: 0.5rem 0rem 0rem 1rem;
        }

            display: inline-block;
            padding: 2px;
            font-size: 60%;

            color: white;
            background: #444;
        }

        .lang {
            display: inline-block;
            padding: 0px 2px;
            font-size: 60%;
            font-weight: 600;
            border-radius: 2px;
            color: white;
            background: #444;
        }

        .propTech {
            padding-right: 5px;
        }

        #details th {
            text-align: left;
            padding-top: 0.3rem;
        }

        #details td {
            vertical-align: middle;
            padding-bottom: 0.7rem;
        }

        #details ul {
            margin-bottom: 0rem;
        }

        .tooltip-inner {
            text-align: left;
